[tool:pytest]
# Pytest configuration for comprehensive test reporting

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --html=test_results/html/report.html
    --self-contained-html
    --json-report
    --json-report-file=test_results/json/report.json
    --cov=src
    --cov-report=html:test_results/coverage/html
    --cov-report=xml:test_results/coverage/coverage.xml
    --cov-report=json:test_results/coverage/coverage.json
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test_results/xml/junit.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    feature: Feature engineering tests
    url: URL feature tests
    domain: Domain feature tests
    content: Content feature tests
    pipeline: Pipeline tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
